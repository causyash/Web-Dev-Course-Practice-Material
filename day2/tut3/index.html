<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="795" src="image.png" alt="Train image">
    <br>
    <table>
        <caption>Employee Details</caption>
        <thead>

            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Yash</td>
                <td>Programmer</td>
                <td>Python</td>
            </tr>
            <tr>
                <td colspan="2">Jash</td>
                <td rowspan="2">Python</td>
            </tr>
            <tr>
                <td colspan="2">Jash</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Jash</td>
                <td rowspan="2">Python</td>
            </tr> 
        </tfoot>
    </table>

    <ul type="square">
        <li>yash</li>
        <li>shubham</li>
        <li>malav</li>
    </ul>
    <ol type="I">
        <li>yash</li>
        <li>shubham</li>
        <li>malav</li>
    </ol>
</body>

</html>
