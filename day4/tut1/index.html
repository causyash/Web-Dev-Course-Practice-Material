<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags in HTML</title>
</head>
<body>
    <header><!-- used to represent top section of a webpage -->
        <nav><!-- Signifies navigation menu of a webpage -->
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>What are Semantic Tags</h1>
    </main>
    <footer>
        Copyright all rights reserved.
    </footer>
    <img src="semantic-tags.png" alt="">
</body>
</html>
