<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4 | CSS Navbar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        :root{
            --icolor: rgb(20, 123, 152) ;
            --iicolor: rgb(167, 110, 166);
        }
        ul{
            background-color: var(--icolor);
            list-style: none;
            display: flex;
        }
        li{
            --iicolor: rgb(191, 226, 234);
            color: var(--iicolor);
            display: inline-block;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
