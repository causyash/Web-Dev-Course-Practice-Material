<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>
<body>
    <h1>Form to apply for sigma wd course.</h1>
    <form action="post">
        <div>
            <label for="username">Name</label>
            <input type="text" id="username" name="username" placeholder="Enter your name">
        </div>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">Enter you comment</label><br>
            <textarea name="comment" rows="4" cols="50" placeholder="Add comment"></textarea>
        </div>
        <div>
            <label for="fruits">Select fruits:</label>
            <select name="fruits" id="fruits" >    
                <option value="apple">apple</option>
                <option value="banana">banana</option>
                <option value="cherry">cherry</option>
            </select>
        </div>
    </form>
</body>
</html>
