<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        /*!important>Inline style>ID Selector>Class or Attribute Selector>Element Selector>Universal Selector */
        h1{
                color: aqua;
        }
        .cred{
            color: red !important;
        }
        .yellow{
            color: yellow;
        }
        .cpurple{
            color: purple ;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="yellow cred cpurple">CSS Specificity</h1>
    </div>
</body>
</html>
