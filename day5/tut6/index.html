<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        
        .box{
            background-color: #288787b2;
            border: 0px solid black;
            border-radius: 90px;
            padding: 3px;
            box-shadow: 0px 1px 16px 6px #288787;
            display: inline-block;
            color: #28878706;
        }
        .box:hover{
            background-color:#288787b2;
            color: rgb(128, 87, 87);
            text-shadow: 2px 2px 4px #888888;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
</body>
</html>
